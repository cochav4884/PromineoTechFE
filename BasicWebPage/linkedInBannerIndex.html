<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Banner</title>
    <link rel="stylesheet" href="linkedInBanner.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-3 d-flex justify-content-center">
          <img
            src="https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="rounded-circle"
            alt="image of codes"
          />
        </div>
        <div class="col-9 text-light">
          <h1>Front End Developer</h1>
          <div id="firstStatement">let firstName = "Corinne"</div>
          <div id="secondStatement">console.log(`My name is ${firstName}`)</div>
          <div id="output">print: My name is Corinne</div>
        </div>
      </div>
    </div>

    <!-- Link the external script.js -->
    <script src="script.js"></script>
  </body>
</html>
