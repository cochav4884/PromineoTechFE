<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact Us</h1>

    <a href="contact.html"><button>Contact</button></a>
    <a href="about.html"><button>About</button></a>
    <a href="index.html"><button>Home</button></a>
    <br />
    <br />

    <main>
      <h2>Please complete below:</h2>

      <form action="">
        <input type="text" name="firstName" placeholder="First Name" />
        <input type="text" name="lastName" placeholder="Last Name" />
        <input type="text" name="phoneNumber" placeholder="Phone Number" />
        <input type="text" name="email" placeholder="Email" />
        <br />
        <br />
        <label for="choice">Choose an Option:</label>
        <br />
        <br />
        <input
          type="radio"
          name="product"
          value="skeinSize"
          placeholder="Skein Size"
        />
        Skein Size <br />
        <input type="radio" name="product" value="color" placeholder="Color" />
        Color <br />
        <input type="radio" name="product" value="price" placeholder="price" />
        Price <br />
        <input
          type="radio"
          name="product"
          value="quantity"
          placeholder="quantity"
        />
        Quantity <br />
        <br />
        <br />
        <div>
          <label for="comment">Your Comment:</label>
          <input
            type="text"
            id="comment"
            name="comment"
            placeholder="Enter your comment"
          />
          <br /><br />
        </div>
        <input id="click" type="submit" name="submit" />
        <br />
        <br />
      </form>
      <br />
      <br />
    </main>

    <hr />

    <footer>
      <p>CP Promineo Tech FE</p>
    </footer>
  </body>
</html>
