<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie CRD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week12UnitFinal.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Movie Management</h1>

      <!-- Movie Form -->
      <form id="movieForm" class="mb-4">
        <div class="mb-3">
          <label for="movieTitle" class="form-label">Movie Title</label>
          <input type="text" id="movieTitle" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="genreSelect" class="form-label">Genre</label>
          <select id="genreSelect" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="movieDescription" class="form-label">Movie Description</label>
          <textarea
            id="movieDescription"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="movieReview" class="form-label">Review Rating (1-5)</label>
          <input
            type="number"
            id="movieReview"
            class="form-control"
            min="1"
            max="5"
            required
          />
        </div>
        <div class="mb-3">
          <label for="movieImage" class="form-label">Movie Image URL</label>
          <input type="url" id="movieImage" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>

      <!-- Movies List -->
      <h2>Movies</h2>
      <ul id="movieList" class="list-group">
        <!-- Each movie will be listed here, and each will have a delete button -->
      </ul>
    </div>

    <script src="week12UnitFinal.js"></script>
  </body>
</html>
