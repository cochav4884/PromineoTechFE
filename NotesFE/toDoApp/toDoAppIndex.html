<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

      rel="stylesheet"

    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="toDoApp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-start-date">Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="new-start-date"
                  placeholder="Start Date"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-end-date">End Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="new-end-date"
                  placeholder="End Date"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-task">End Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-task"
                  placeholder="Task"
                />
              </div>
            </div>
          </div>
          <div>
            <button id="add" class="btn btn-primary form-control">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <table id="list" class="table table-dark table-striped">
      <thead>
        <tr>
            <th>Task</th>
            <th>Created Date</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>

    </table>
  </body>
</html>
