<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Grocery List</h3>
      <form action="" class="d-flex gap-2" onsubmit="return false;">
        <input
          id="new-textbox"
          type="text"
          class="form-control"
          placeholder="text"
        />
        <button
          class="btn btn-primary"
          type="button"
          onclick="handleAddClick(event)"
        >
          Add
        </button>
        <button
          class="btn btn-warning flex-shrink-0"
          type="button"
          onclick="handleClearClick()"
        >
          Clear Completed
        </button>
        <button
        class="btn btn-warning flex-shrink-0"
        type="button"
        onclick="handleClearClick()"
      >
        Mark All Completed
      </button>
      </form>
      <ul id="list" class="list-unstyled"></ul>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="groceryList.js"></script>
  </body>
</html>
